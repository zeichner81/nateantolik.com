<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nate Antolik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --pad-y: 40px;
      --pad-x: 20px;
      --max: 1100px;

      --header-size: 14px;
      --caption-size: 12px;

      --caption-top: 10px;
      --viewer-top: 70px;
    }

    html, body{
      height: 100%;
      margin: 0;
    }

    body{
      padding: var(--pad-y) var(--pad-x);
      font-family: "Times New Roman", Times, serif;
      background: #fff;
      color: #000;
    }

    .container{
      max-width: var(--max);
      margin: 0 auto;
    }

    /* Header: name left, email + CV right */
    .header{
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: var(--header-size);
      line-height: 1.2;
    }

    .header .name{
      margin: 0;
      font-weight: normal;
      font-size: var(--header-size);
      white-space: nowrap;
    }

    .header .right{
      display: flex;
      gap: 18px;
      white-space: nowrap;
    }

    a{
      color: inherit;
      text-decoration: none;
    }

    a:hover{
      text-decoration: underline;
    }

    .viewer{
      margin-top: var(--viewer-top);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    figure.work{
      margin: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #workImage{
      max-width: 100%;
      width: auto;
      height: auto;
      object-fit: contain;

      display: block;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-tap-highlight-color: transparent;
    }

    figcaption{
      margin-top: var(--caption-top);
      font-size: var(--caption-size);
      line-height: 1.35;
      text-align: center;
    }

    @media (max-width: 640px){
      :root{
        --pad-y: 24px;
      }

      .header{
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }

      .header .right{
        gap: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header" id="header">
      <h1 class="name">Nate Antolik</h1>
      <div class="right">
        <span>nateantolik@gmail.com</span>
        <a href="CV.html">CV</a>
      </div>
    </div>

    <main class="viewer" aria-live="polite">
      <figure class="work">
        <img id="workImage" src="" alt="" />
        <figcaption id="workCaption"></figcaption>
      </figure>
    </main>
  </div>

  <script>
    const works = [
      {
        src: "images/handmirror.jpg",
        alt: "Hand Mirror with Chair Reflected, oil on panel, 14 × 11 in., 2024",
        caption: "<em>Hand Mirror with Chair Reflected</em>, oil on panel, 14 × 11 in., 2024"
      },
      {
        src: "images/foldingchair.jpg",
        alt: "Folding Chair, oil on canvas, 24 × 20 in., 2025",
        caption: "<em>Folding Chair</em>, oil on canvas, 24 × 20 in., 2025"
      }
    ];

    let i = 0;

    const headerEl = document.getElementById("header");
    const imgEl = document.getElementById("workImage");
    const capEl = document.getElementById("workCaption");

    function fitImage(){
      const vh = (window.visualViewport && window.visualViewport.height)
        ? window.visualViewport.height
        : window.innerHeight;

      const styles = getComputedStyle(document.documentElement);
      const padY = parseFloat(styles.getPropertyValue("--pad-y")) || 0;
      const viewerTop = parseFloat(styles.getPropertyValue("--viewer-top")) || 0;
      const captionTop = parseFloat(styles.getPropertyValue("--caption-top")) || 0;

      const headerH = headerEl.getBoundingClientRect().height;
      const captionH = capEl.getBoundingClientRect().height;

      const buffer = 6;

      const available =
        vh
        - (padY * 2)
        - headerH
        - viewerTop
        - captionTop
        - captionH
        - buffer;

      imgEl.style.maxHeight = Math.max(120, Math.floor(available)) + "px";
    }

    function render(index){
      const w = works[index];
      imgEl.src = w.src;
      imgEl.alt = w.alt || "";
      capEl.innerHTML = w.caption || "";
      fitImage();
    }

    function next(){
      i = (i + 1) % works.length;
      render(i);
    }

    imgEl.addEventListener("load", fitImage);
    window.addEventListener("resize", fitImage);
    if (window.visualViewport){
      window.visualViewport.addEventListener("resize", fitImage);
    }

    imgEl.addEventListener("click", next);
    imgEl.addEventListener("touchend", function(e){
      e.preventDefault();
      next();
    }, { passive: false });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight" || e.key === " " || e.key === "Enter") next();
      if (e.key === "ArrowLeft"){
        i = (i - 1 + works.length) % works.length;
        render(i);
      }
    });

    render(i);
  </script>
</body>
</html>
