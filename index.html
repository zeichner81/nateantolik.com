<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nate Antolik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --pad-y: 40px;
      --pad-x: 20px;
      --max: 1100px;

      --header-size: 14px;
      --caption-size: 12px;

      --header-gap: 18px;
      --caption-top: 10px;

      /* reserve space for caption line + margin (safe for mobile) */
      --caption-block: 44px;
    }

    html, body{
      height: 100%;
      margin: 0;
    }

    body{
      padding: var(--pad-y) var(--pad-x);
      font-family: "Times New Roman", Times, serif;
      background: #fff;
      color: #000;
    }

    .container{
      max-width: var(--max);
      margin: 0 auto;

      /* stable full-height layout */
      height: calc(100vh - (var(--pad-y) * 2));
      height: calc(100svh - (var(--pad-y) * 2));
      height: calc(100dvh - (var(--pad-y) * 2));

      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .header{
      display: flex;
      justify-content: center;
      align-items: baseline;
      gap: var(--header-gap);
      font-size: var(--header-size);
      line-height: 1.2;
      text-align: center;
      white-space: nowrap;
    }

    .header .name{
      margin: 0;
      font-weight: normal;
      font-size: var(--header-size);
    }

    .header a{
      color: inherit;
      text-decoration: none;
    }
    .header a:hover{
      text-decoration: underline;
    }

    .viewer{
      flex: 1;
      min-height: 0;

      /* centers the whole image+caption block */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    figure.work{
      margin: 0;
      width: 100%;
      max-height: 100%;

      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Key: image fits remaining height after caption */
    #workImage{
      max-width: 100%;
      max-height: calc(100% - var(--caption-block));
      width: auto;
      height: auto;
      object-fit: contain;

      display: block;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-tap-highlight-color: transparent;
    }

    figcaption{
      margin-top: var(--caption-top);
      font-size: var(--caption-size);
      line-height: 1.35;
      text-align: center;
    }

    @media (max-width: 640px){
      :root{
        --pad-y: 24px;
        --header-gap: 12px;
        --caption-block: 52px; /* captions wrap more on phones */
      }
      .header{ white-space: normal; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="name">Nate Antolik</h1>
      <span>nateantolik@gmail.com</span>
      <a href="cv.pdf" target="_blank" rel="noopener">CV</a>
    </div>

    <main class="viewer" aria-live="polite">
      <figure class="work">
        <img id="workImage" src="" alt="" />
        <figcaption id="workCaption"></figcaption>
      </figure>
    </main>
  </div>

  <script>
    const works = [
      {
        src: "images/handmirror.jpg",
        alt: "Hand Mirror with Chair Reflected, oil on panel, 14 × 11 in., 2024",
        caption: "<em>Hand Mirror with Chair Reflected</em>, oil on panel, 14 × 11 in., 2024"
      },
      {
        src: "images/foldingchair.jpg",
        alt: "Folding Chair, oil on canvas, 24 × 20 in., 2025",
        caption: "<em>Folding Chair</em>, oil on canvas, 24 × 20 in., 2025"
      }
    ];

    let i = 0;

    const imgEl = document.getElementById("workImage");
    const capEl = document.getElementById("workCaption");

    function render(index){
      const w = works[index];
      imgEl.src = w.src;
      imgEl.alt = w.alt || "";
      capEl.innerHTML = w.caption || "";

      const next = works[(index + 1) % works.length];
      const pre = new Image();
      pre.src = next.src;
    }

    function next(){
      i = (i + 1) % works.length;
      render(i);
    }

    imgEl.addEventListener("click", next);
    imgEl.addEventListener("touchend", function(e){
      e.preventDefault();
      next();
    }, { passive: false });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight" || e.key === " " || e.key === "Enter") next();
      if (e.key === "ArrowLeft"){
        i = (i - 1 + works.length) % works.length;
        render(i);
      }
    });

    render(i);
  </script>
</body>
</html>
