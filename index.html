<head>
  <meta charset="UTF-8" />
  <title>Nate Antolik</title>

  <style>
    :root{
      --pad-y: 40px;
      --pad-x: 20px;
      --max: 1100px;

      --header-size: 14px;
      --caption-size: 12px;

      --caption-top: 10px;
      --viewer-top: 70px;
    }

    html, body{
      height: 100%;
      margin: 0;
    }

    body{
      padding: var(--pad-y) var(--pad-x);
      font-family: "Times New Roman", Times, serif;
      background: #fff;
      color: #000;
    }

    .container{
      max-width: var(--max);
      margin: 0 auto;
    }

    /* Header: desktop */
    .header{
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: var(--header-size);
      line-height: 1.2;
    }

    .header .name{
      margin: 0;
      font-weight: normal;
      font-size: var(--header-size);
      white-space: nowrap;
    }

    .header .right{
      display: flex;
      gap: 18px;
      white-space: nowrap;
    }

    a{
      color: inherit;
      text-decoration: none;
    }

    a:hover{
      text-decoration: underline;
    }

    .viewer{
      margin-top: var(--viewer-top);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    figure.work{
      margin: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #workImage{
      max-width: 100%;
      width: auto;
      height: auto;
      object-fit: contain;

      display: block;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-tap-highlight-color: transparent;
    }

    figcaption{
      margin-top: var(--caption-top);
      font-size: var(--caption-size);
      line-height: 1.35;
      text-align: center;
    }

    /* MOBILE: all header text left-aligned, stacked */
    @media (max-width: 640px){
      :root{
        --pad-y: 24px;
      }

      .header{
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }

      .header .right{
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
        white-space: normal;
      }
    }
  </style>
</head>
