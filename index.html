<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nate Antolik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --pad-y: 40px;
      --pad-x: 20px;
      --max: 1100px;

      --header-size: 14px;
      --caption-size: 12px;

      --header-gap: 18px;
      --caption-top: 10px;
    }

    body{
      margin: 0;
      padding: var(--pad-y) var(--pad-x);
      font-family: "Times New Roman", Times, serif;
      background: #fff;
      color: #000;
    }

    .container{
      max-width: var(--max);
      margin: 0 auto;
    }

    /* one-line header */
    .header{
      display: flex;
      align-items: baseline;
      gap: var(--header-gap);
      font-size: var(--header-size);
      line-height: 1.2;
      margin-bottom: 22px;
      white-space: nowrap;
    }

    .header .name{
      font-weight: normal;
      margin: 0;
      font-size: var(--header-size);
    }

    .header a{
      color: inherit;
      text-decoration: none;
    }
    .header a:hover{
      text-decoration: underline;
    }

    .sep{
      opacity: 0.65;
    }

    /* viewer */
    .viewer{
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Fit inside viewport in BOTH dimensions */
    .viewer img{
      width: 100%;
      max-width: 100%;
      height: auto;
      max-height: calc(100vh - (var(--pad-y) * 2) - 22px - 22px - var(--caption-size) - var(--caption-top));
      object-fit: contain;
      display: block;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-tap-highlight-color: transparent;
    }

    .caption{
      margin-top: var(--caption-top);
      font-size: var(--caption-size);
      line-height: 1.35;
      width: 100%;
    }

    @media (max-width: 640px){
      :root{ --pad-y: 24px; }
      .header{ gap: 12px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1 class="name">Nate Antolik</h1>
      <span class="sep">—</span>
      <span>nateantolik@gmail.com</span>
      <span class="sep">—</span>
      <a href="cv.pdf" target="_blank" rel="noopener">CV</a>
    </div>

    <main class="viewer" aria-live="polite">
      <img id="workImage" src="" alt="" />
      <div id="workCaption" class="caption"></div>
    </main>
  </div>

  <script>
    // Add works here, in order.
    const works = [
      {
        src: "images/handmirror.jpg",
        alt: "Hand Mirror with Chair Reflected, oil on panel, 14 × 11 in., 2024",
        caption: "<em>Hand Mirror with Chair Reflected</em>, oil on panel, 14 × 11 in., 2024"
      },
      {
        src: "images/foldingchair.jpg",
        alt: "Folding Chair, oil on canvas, 24 × 20 in., 2025",
        caption: "<em>Folding Chair</em>, oil on canvas, 24 × 20 in., 2025"
      }
    ];

    let i = 0;

    const imgEl = document.getElementById("workImage");
    const capEl = document.getElementById("workCaption");

    function render(index){
      const w = works[index];
      imgEl.src = w.src;
      imgEl.alt = w.alt || "";
      capEl.innerHTML = w.caption || "";

      // Preload next image for snappier taps/clicks
      const next = works[(index + 1) % works.length];
      const pre = new Image();
      pre.src = next.src;
    }

    function next(){
      i = (i + 1) % works.length;
      render(i);
    }

    // Click/tap advances
    imgEl.addEventListener("click", next);
    imgEl.addEventListener("touchend", function(e){ e.preventDefault(); next(); }, { passive: false });

    // Optional: keyboard navigation (left/right)
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight" || e.key === " " || e.key === "Enter") next();
      if (e.key === "ArrowLeft"){
        i = (i - 1 + works.length) % works.length;
        render(i);
      }
    });

    // Start
    render(i);
  </script>
</body>
</html>
