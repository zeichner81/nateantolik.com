<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Nate Antolik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root{
      --pad-y: 40px;
      --pad-x: 20px;
      --max: 1100px;

      --header-size: 14px;
      --caption-size: 12px;

      --caption-top: 10px;
      --viewer-top: 70px;
    }

    html, body{
      height: 100%;
      margin: 0;
    }

    body{
      padding: var(--pad-y) var(--pad-x);
      font-family: "Times New Roman", Times, serif;
      background: #fff;
      color: #000;
    }

    .container{
      max-width: var(--max);
      margin: 0 auto;
    }

    /* HEADER */
    .header{
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: var(--header-size);
      line-height: 1.2;
      flex-wrap: nowrap; /* keep right side on same line */
      gap: 18px;
    }

    .header .name{
      margin: 0;
      font-weight: normal;
      font-size: var(--header-size);
      white-space: nowrap;
      flex: 0 0 auto;
    }

    .header .right{
      display: flex;
      gap: 18px;
      white-space: nowrap;
      text-align: right;
      margin-left: auto;     /* push to the far right */
      flex: 0 0 auto;        /* don't shrink into wrapping */
      align-items: baseline;
    }

    a{
      color: inherit;
      text-decoration: none;
    }

    a:hover{
      text-decoration: underline;
    }

    /* VIEWER */
    .viewer{
      margin-top: var(--viewer-top);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    figure.work{
      margin: 0;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #workImage{
      max-width: 100%;
      width: auto;
      height: auto;
      object-fit: contain;
      display: block;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-tap-highlight-color: transparent;
    }

    figcaption{
      margin-top: var(--caption-top);
      font-size: var(--caption-size);
      line-height: 1.35;
      text-align: center;
    }

    /* MOBILE */
    @media (max-width: 640px){
      :root{
        --pad-y: 24px;
      }

      /* Keep header on one row; don't stack the right side below */
      .header{
        flex-direction: row;
        align-items: baseline;
        gap: 18px;
      }

      .header .right{
        flex-direction: row;
        align-items: baseline;
        gap: 18px;
        text-align: right;
        margin-left: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header" id="header">
      <h1 class="name">Nate Antolik</h1>
      <div class="right">
        <!-- removed email -->
        <a href="info.html">Info</a>
      </div>
    </div>

    <main class="viewer" aria-live="polite">
      <figure class="work">
        <img id="workImage" src="" alt="" />
        <figcaption id="workCaption"></figcaption>
      </figure>
    </main>
  </div>

  <script>
    // Order follows: "Nate Antolik, Selected Work 2022–2025" (drawings at end)
    // Note: Two works appear in the book but are not in your "Today" upload list (so they're omitted here):
    // - Two Mannequins and Books on Chair
    // - Mannequin
    // - Folding Chair and Torso

    const works = [
      // 2022–2025 (paintings)
      {

      {

      },
      {

      },
      {

      },
      {
        src: "images/chairandplateoncloth.jpg",
        alt: "Chair and Plate on Cloth, oil on linen, 24 × 30 in., 2024",
        caption: "<em>Chair and Plate on Cloth</em>, oil on linen, 24 × 30 in., 2024"
      },
      {
        src: "images/cupknifemirror.jpg",
        alt: "Cup, Knife, Mirror, oil on linen, 9 × 12 in., 2024",
        caption: "<em>Cup, Knife, Mirror</em>, oil on linen, 9 × 12 in., 2024"
      },
      {
        src: "images/spider.jpg",
        alt: "Spider, oil on canvas, 8 × 10 in., 2022",
        caption: "<em>Spider</em>, oil on canvas, 8 × 10 in., 2022"
      },
      {
        src: "images/twochairs.jpg",
        alt: "Two Chairs, oil on linen, 16 × 20 in., 2024",
        caption: "<em>Two Chairs</em>, oil on linen, 16 × 20 in., 2024"
      },
      {
        src: "images/bowlwithblocks.jpg",
        alt: "Bowl with Blocks, oil on canvas, 11 × 14 in., 2022",
        caption: "<em>Bowl with Blocks</em>, oil on canvas, 11 × 14 in., 2022"
      },
      {
        src: "images/articulatedmannequin.jpg",
        alt: "Articulated Mannequin, Torso on Chair, oil on canvas, 40 × 30 in., 2023",
        caption: "<em>Articulated Mannequin, Torso on Chair</em>, oil on canvas, 40 × 30 in., 2023"
      },
      {
        src: "images/birddecoy.jpg",
        alt: "Plate, Glass, Bird Decoy, oil on canvas, 14 × 18 in., 2023",
        caption: "<em>Plate, Glass, Bird Decoy</em>, oil on canvas, 14 × 18 in., 2023"
      },
      {
        src: "images/chairgreenroom.jpg",
        alt: "Chair (Green Room), oil on canvas, 48 × 42 in., 2023",
        caption: "<em>Chair (Green Room)</em>, oil on canvas, 48 × 42 in., 2023"
      },
      {

      },
      {

      {

      {

        alt: "Shoe Form, Boxes, Wooden Forms, oil on canvas, 16 × 20 in., 2024",
        caption: "<em>Shoe Form, Boxes, Wooden Forms</em>, oil on canvas, 16 × 20 in., 2024"
      },
      {
        src: "images/lightswitch.jpg",
        alt: "Light Switch, oil on linen, 12 × 16 in., 2024",
        caption: "<em>Light Switch</em>, oil on linen, 12 × 16 in., 2024"
      },
      {
        src: "images/handmirror.jpg",
        alt: "Hand Mirror with Chair Reflected, oil on panel, 14 × 11 in., 2024",
        caption: "<em>Hand Mirror with Chair Reflected</em>, oil on panel, 14 × 11 in., 2024"
      },
      {
        src: "images/chairandcabinet.jpg",
        alt: "Chair and Cabinet, oil on linen, 40 × 30 in., 2024",
        caption: "<em>Chair and Cabinet</em>, oil on linen, 40 × 30 in., 2024"
      },
      {
        src: "images/tablefourchairs.jpg",
        alt: "Table and Four Chairs with Bottles and Bowls, oil on linen, 48 × 84 in., 2025",
        caption: "<em>Table and Four Chairs with Bottles and Bowls</em>, oil on linen, 48 × 84 in., 2025"
      },

      // Drawings (at end)
      {
        src: "images/fourmannequinschairellipsedrawing.jpg",
        alt: "Four Mannequins, Torso, Chair, graphite on watercolor-toned paper, 4.5 × 6 in., 2025",
        caption: "<em>Four Mannequins, Torso, Chair</em>, graphite on watercolor-toned paper, 4.5 × 6 in., 2025"
      },
      {
        src: "images/mannequinsandfurniture.jpg",
        alt: "Mannequins and Furniture, graphite on watercolor-toned paper, 7 × 8 in., 2025",
        caption: "<em>Mannequins and Furniture</em>, graphite on watercolor-toned paper, 7 × 8 in., 2025"
      },
      {
        src: "images/threemannequinstorsochairdrawing.jpg",
        alt: "Three Mannequins, Torso, Chair, graphite on paper, 7 × 9 in., 2025",
        caption: "<em>Three Mannequins, Torso, Chair</em>, graphite on paper, 7 × 9 in., 2025"
      }
    ];

    let i = 0;

    const headerEl = document.getElementById("header");
    const imgEl = document.getElementById("workImage");
    const capEl = document.getElementById("workCaption");

    function fitImage(){
      const vh = (window.visualViewport && window.visualViewport.height)
        ? window.visualViewport.height
        : window.innerHeight;

      const styles = getComputedStyle(document.documentElement);
      const padY = parseFloat(styles.getPropertyValue("--pad-y")) || 0;
      const viewerTop = parseFloat(styles.getPropertyValue("--viewer-top")) || 0;
      const captionTop = parseFloat(styles.getPropertyValue("--caption-top")) || 0;

      const headerH = headerEl.getBoundingClientRect().height;
      const captionH = capEl.getBoundingClientRect().height;

      const buffer = 6;

      const available =
        vh
        - (padY * 2)
        - headerH
        - viewerTop
        - captionTop
        - captionH
        - buffer;

      imgEl.style.maxHeight = Math.max(120, Math.floor(available)) + "px";
    }

    function render(index){
      const w = works[index];
      imgEl.src = w.src;
      imgEl.alt = w.alt || "";
      capEl.innerHTML = w.caption || "";
      fitImage();
    }

    function next(){
      i = (i + 1) % works.length;
      render(i);
    }

    imgEl.addEventListener("load", fitImage);
    window.addEventListener("resize", fitImage);
    if (window.visualViewport){
      window.visualViewport.addEventListener("resize", fitImage);
    }

    imgEl.addEventListener("click", next);
    imgEl.addEventListener("touchend", function(e){
      e.preventDefault();
      next();
    }, { passive: false });

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowRight" || e.key === " " || e.key === "Enter") next();
      if (e.key === "ArrowLeft"){
        i = (i - 1 + works.length) % works.length;
        render(i);
      }
    });

    render(i);
  </script>
</body>
</html>
