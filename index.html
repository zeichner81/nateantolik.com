<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nate Antolik</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body{
      margin: 0;
      padding: 40px 20px;
      font-family: "Times New Roman", Times, serif;
      background: #fff;
      color: #000;
    }

    .container{
      max-width: 900px;
      margin: 0 auto;
    }

    .header{
      margin-bottom: 60px;
      font-size: 14px;
    }

    .header h1{
      font-size: 14px;
      font-weight: normal;
      margin: 0 0 8px 0;
    }

    .header p{
      margin: 0 0 4px 0;
    }

    .header a{
      color: inherit;
      text-decoration: none;
    }

    .header a:hover{
      text-decoration: underline;
    }

    figure.work{
      margin: 0 0 80px 0;
    }

    img{
      width: 100%;
      height: auto;
      display: block;
    }

    figcaption{
      margin-top: 10px;
      font-size: 12px;
      line-height: 1.35;
    }
  </style>
</head>

<body>
  <div class="container">

    <div class="header">
      <h1>Nate Antolik</h1>
      <p>nateantolik@gmail.com</p>
      <p><a href="cv.pdf" target="_blank" rel="noopener">CV</a></p>
    </div>

    <figure class="work">
      <img
        src="images/handmirror.jpg"
        alt="Hand Mirror with Chair Reflected, oil on panel, 14 × 11 in., 2024"
        loading="lazy"
        decoding="async">
      <figcaption>
        <em>Hand Mirror with Chair Reflected</em>, oil on panel, 14 × 11 in., 2024
      </figcaption>
    </figure>

    <figure class="work">
      <img
        src="images/foldingchair.jpg"
        alt="Folding Chair, oil on canvas, 24 × 20 in., 2025"
        loading="lazy"
        decoding="async">
      <figcaption>
        <em>Folding Chair</em>, oil on canvas, 24 × 20 in., 2025
      </figcaption>
    </figure>

  </div>
</body>
</html>
